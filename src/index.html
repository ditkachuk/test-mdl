<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Experium Webdev</title>

        <link rel="shortcut icon" href="images/favicon.ico">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Experium Webdev</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation links">
                        <a href="https://github.com/experium/" class="mdl-navigation__link">Github</a>
                        <a href="http://ci.dev.experium.net/" class="mdl-navigation__link">Jenkins</a>
                        <a href="https://experiumhrm.slack.com/" class="mdl-navigation__link">Slack</a>
                        <a href="https://trello.com/experium" class="mdl-navigation__link">Trello</a>
                        <a href="http://npm.dev.experium.net/" class="mdl-navigation__link">NPM</a>
                        <a href="https://help.experium.ru/" class="mdl-navigation__link">Redmine</a>
                        <a href="http://integdocs.experium.ru/" class="mdl-navigation__link">API</a>
                    </nav>
                </div>
            </header>
            <div class="ribbon"></div>
            <main class="main mdl-layout__content">
                <div class="container mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                    <div class="content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--12-col">
                                <h3 id="location">Page not found.</h3>
                            </div>
                        </div>
                        <div id="application"></div>
                    </div>
                </div>
            </main>
            <footer class="mdl-mega-footer">
                <div class="mdl-mega-footer--bottom-section">
                    <div class="mdl-logo">
                        &copy; Experium
                    </div>
                    <ul class="mdl-mega-footer--link-list">
                        <li><a href="http://www.experium.ru/">www.experium.ru/</a></li>
                        <li><a href="http://www.case-hr.com/">www.case-hr.com/</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
